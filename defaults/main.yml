---
letsencrypt_domain: "{{ system_role }}.{{ project }}-{{ environment_tier }}.{{ domain }}"
letsencrypt_agree_tos: yes
letsencrypt_email: "webmaster@{{ domain }}"
letsencrypt_source: /src/lets-encrypt

letsencrypt_owner: root
letsencrypt_group: staff

letsencrypt_name: ssl
letsencrypt_path: /data/www
letsencrypt_combined: no
letsencrypt_path_public: "{{ letsencrypt_path }}/{{ letsencrypt_name }}.crt"
letsencrypt_path_private: "{{ letsencrypt_path }}/{{ letsencrypt_name }}.key"
letsencrypt_path_combined: "{{ letsencrypt_path }}/{{ letsencrypt_name }}.combined"
letsencrypt_certificate_path: "{% if letsencrypt_combined %}{{ letsencrypt_path_combined }}{% else %}{{ letsencrypt_path_public }}{% endif %}"

letsencrypt_dry_run: yes